<md-sidenav-layout class="demo-root" fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a *ngFor="let navItem of navItems"
         md-list-item
         (click)="sidenav.close()"
         [routerLink]="[navItem.route]">
        {{navItem.name}}
      </a>

      <a md-list-item
         (click)="sidenav.close()"
         [routerLink]="['baseline']">
        社区
      </a>

      <hr>

      <a md-list-item
         (click)="sidenav.close()"
         [routerLink]="['baseline']">
        Baseline
      </a>
    </md-nav-list>
    <button md-button (click)="sidenav.close()">CLOSE</button>
  </md-sidenav>
  
  
  <div>
    <md-toolbar color="primary">
      <button md-icon-button (click)="sidenav.open()">
        <md-icon class="md-24" >menu</md-icon>
      </button>
      <!--<button class="app-icon-button" (click)="sidenav.toggle()">
        <i class="material-icons app-toolbar-menu">menu</i>
      </button>-->
      <div class="demo-toolbar">
        <h1>Crabs</h1>

        <a md-button routerLink="/blogs/v2ex">V2EX</a>
        <a md-button routerLink="/blogs/cnode">CNODE</a>
        
        <button md-button (click)="root.dir = (root.dir == 'rtl' ? 'ltr' : 'rtl')" title="Toggle between RTL and LTR">
          {{root.dir.toUpperCase()}}
        </button>
      </div>
    </md-toolbar>

    <div #root="$implicit" dir="ltr" class="demo-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</md-sidenav-layout>
